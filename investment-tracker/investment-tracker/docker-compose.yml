version: '3.8'

services:
  backend:
    build: ./backend
    container_name: investment-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./portfolio.db
    volumes:
      - backend-data:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: investment-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
