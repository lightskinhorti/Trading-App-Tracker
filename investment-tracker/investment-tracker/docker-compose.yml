version: '3.8'

services:
  backend:
    build: ./backend
    container_name: investment-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-false}
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: investment-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
